<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
        }
        h1 {
            font-size: 4em;
            color: #e63946;
            margin: 0.2em 0;
        }
        p {
            font-size: 1.5em;
            color: #555;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 2em;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        img {
            width: 150px;
            height: auto;
            margin-top: 1em;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .yes-btn {
            background-color: #4CAF50;
            color: white;
        }
        .no-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
    <script>
        function handleYes() {
            document.getElementById('message').innerText = 'KAI EGW!';
        }
        function handleNo() {
            document.getElementById('message').innerText = 'PATA NAI';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>I Love You!</h1>
        <p>Miskouki moyy.</p>
        <img src="https://raw.githubusercontent.com/JackHat1/JackHat1.love-message.io/main/flower.png" alt="Flower">
        <div>
            <button class="yes-btn" onclick="handleYes()">Yes</button>
            <button class="no-btn" onclick="handleNo()">No</button>
        </div>
        <p id="message"></p>
    </div>
</body>
</html>
